<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tangible Code</title>
  <script src="https://cdn.jsdelivr.net/npm/ruby-3_2-wasm-wasi@next/dist/browser.script.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  <script type="text/ruby" src="https://raw.githubusercontent.com/ksbmyk/sketch/main/public/p5.rb"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* 横スクロールを無効化 */
      max-width: 100vw; /* 画面幅を超えないように */
    }
    #code-container {
      width: 50%;
      background-color: #000000;
      color: #ffffff;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: monospace;
      white-space: pre-wrap;
      line-height: 1.2;
    }
    .stepper-container {
      display: inline-flex; /* 改行を防ぐ */
      align-items: center;
      margin-right: 10px;
    }
    .stepper-button {
      background-color: #ddd;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .stepper-value {
      width: 30px;
      text-align: center;
      font-size: 16px;
      margin: 0 10px;
    }
    code {
      color: #fff;
    }
    .identifier {
      color: #679ad1;
    }
    .control-structure {
      color: #bc89bd;
    }
    .function{
      color: #dcdcaf;
    }
    .variable {
      color: #aadafa;
    }
    .first-parentheses{
      color: #f9d849;
    }
    .second-parentheses{
      color: #cc76d1;
    }
    .third-parentheses{
      color: #4a9df8;
    }
    .string{
      color: #c5947c;
    }
    .integer{
      color: #bacdab
    }
    .comment{
      color: #74985d
    }

    #result-container {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }
    #slider-container {
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div id="code-container">
    <code>
      def setup
      <label for="slider">スライダーの値:</label>
      <input type="range" id="slider" min="0" max="100" value="50">
      <span id="slider-value">50</span>

      <div id="output"></div>
    </code>
  </div>
  <div id="result-container">
    <div id="sketch-holder"><main></main></div>
  </div>
  

  
  <script type="text/ruby">
    require 'js'
    slider_element = JS.global[:document].getElementById("slider")
    $slider_value = slider_element[:value].to_i # スライダーの値を整数に変換
    $is_dark_mode = false
    $hue_value = 100
    $alpha_Value = 150
    $circle_count = 10
    $distance = 50
    $circle_size = 100
    $speed = 0.05
    $angle_offset = 0; 
 

    def setup
      createCanvas(windowWidth/2, windowWidth/2)  # キャンバスの作成
      colorMode(HSB, 360, 100, 100, 255)
      noStroke
    end

    def draw
      blendMode(BLEND)
      if ($is_dark_mode)
        background(0, 0, 0)
        blendMode(ADD)
      else
        background(0, 0, 100)
        blendMode(MULTIPLY)
      end

      $angle_offset += $speed
      
      translate(width / 2, height / 2)
      fill($hue_value, 80, 100, $alpha_balue)
    
      $circle_count.times do |i|
      angle = TWO_PI / $circle_count * i + $angle_offset
      x = cos(angle) * $distance
      y = sin(angle) * $distance
      circle(x, y, $circle_size + (i.even? ? 30 : -30))
    end


      # スライダーの値を取得
      $radius = $slider_value

      
      fill(100, 150, 255)
      ellipse(200, 200, $radius * 2, $radius * 2)
    end
  P5::init()

  # スライダーが動かされた時に円のサイズを更新
  slider_element.addEventListener("input") do
    $slider_value = slider_element[:value].to_i
    $radius = $slider_value
    JS.global[:document].getElementById("slider-value")[:innerText] = $slider_value.to_s
    JS.global[:document].getElementById("output")[:innerText] = "円の半径: #{$slider_value}"
  end
  </script>
</body>
</html>
