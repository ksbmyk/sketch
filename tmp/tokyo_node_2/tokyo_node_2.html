<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>詩とコンピュータ - 季節のコード詩（連番保存対応版）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: white;
            font-family: 'Courier New', monospace;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        #controls {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h2 {
            color: #0ff;
            margin: 0 0 20px 0;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 15px 0;
        }
        .info-box {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #0ff;
        }
        .info-box span {
            color: #0ff;
            font-weight: bold;
        }
        .export-status {
            background: rgba(255,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .export-status.active {
            display: block;
            background: rgba(0,255,0,0.2);
        }
        .export-status.saving {
            background: rgba(255,255,0,0.2);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #canvasContainer {
            display: flex;
            justify-content: center;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #00ff88);
            transition: width 0.3s;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="controls">
            <h2>🌸 詩とコンピュータ - 季節のコード詩（連番保存対応版）</h2>
            
            <div class="info-grid">
                <div class="info-box">
                    <div>プレビューモード: <span id="previewModeText" style="color: #ff0;">Google Form用</span></div>
                    <div style="font-size: 12px; color: #888;">Mキーで切り替え</div>
                </div>
                <div class="info-box">
                    <div>作品サイズ: <span id="workSizeText">960×1620</span></div>
                    <div style="font-size: 12px; color: #888;">実際の解像度</div>
                </div>
                <div class="info-box">
                    <div>FPS: <span id="fps">60</span></div>
                    <div style="font-size: 12px; color: #888;">現在の季節: <span id="currentSeason">春</span></div>
                </div>
            </div>
            
            <div class="export-status" id="exportStatus">
                <div id="exportStatusText">📸 フレーム生成中...</div>
                <div>フレーム: <span id="exportFrame">0</span> / <span id="totalFrames">900</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div style="font-size: 12px; color: #aaa; margin-top: 5px;" id="exportMessage">処理には時間がかかります</div>
            </div>
            
            <div class="button-group">
                <button onclick="togglePreviewMode()">🔄 モード切替 (Google/NEORT)</button>
                <button onclick="exportHighResGoogle()" id="exportGoogleBtn" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);">📸 Google Form用 高解像度書き出し</button>
                <button onclick="exportHighResNeort()" id="exportNeortBtn" style="background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);">📸 NEORT用 高解像度書き出し</button>
                <button onclick="toggleGuide()">📐 ガイド表示</button>
                <button onclick="resetAnimation()">🔄 リセット</button>
            </div>
            
            <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,0,0.1); border: 1px solid #444; border-radius: 5px;">
                <div style="color: #ffa500; font-size: 12px; margin-bottom: 5px;">📌 操作方法</div>
                <div style="font-size: 11px; color: #aaa; line-height: 1.4;">
                    <strong>M:</strong> プレビューモード切替（Google ⇔ NEORT）<br>
                    <strong>S:</strong> 現在のフレーム保存（プレビューサイズ）<br>
                    <strong>高解像度書き出し:</strong> 900フレームを連番で確実に保存<br>
                    <strong>R:</strong> アニメーションリセット | <strong>G:</strong> ガイド表示切替<br>
                    <strong>保存先:</strong> ブラウザのダウンロードフォルダ
                </div>
            </div>
        </div>
        
        <div id="canvasContainer"></div>
    </div>

<script>
// ===============================================
// 設定値
// ===============================================
const WORK_SCALE = 0.25; // プレビュー用スケール（25%）

// Google Form用
const GOOGLE_CANVAS_W = 3840;   
const GOOGLE_CANVAS_H = 2160;   
const GOOGLE_WORK_W = 960;      
const GOOGLE_WORK_H = 1620;     

// NEORT用
const NEORT_W = 2160;           
const NEORT_H = 3840;           

// プレビューモード
let previewMode = 'google'; 

// プレビュー用サイズ
let previewW, previewH, workW, workH;

// ガイド表示
let showGuide = true;

// 高解像度書き出し用
let exportGraphics = null;
let isExporting = false;
let exportFrameCount = 0;
let exportMode = '';

// 連番保存用の新しい変数
let pendingFrames = [];  // 保存待ちフレーム
let isSaving = false;     // 保存処理中フラグ
let saveIndex = 0;        // 現在保存中のインデックス

// ===============================================
// 季節のコード詩の変数
// ===============================================
let d; 
let f = []; 
let l = 0.0; 
let s; 
let cs; 
let ns; 
let seasonStartTime;
let frameCounter = 0;
let generationPhase = 0;
const SEASON_DURATION = 3750; 

// 高解像度書き出し用の変数
let exportFlakes = []; 
let exportGenerationPhase = 0;

// ===============================================
// p5.js メイン
// ===============================================
function setup() {
    pixelDensity(1);
    
    previewMode = 'google';
    updateCanvasSize();
    
    let canvas = createCanvas(previewW, previewH);
    canvas.parent('canvasContainer');
    
    initSeasonData();
    seasonStartTime = millis();
    generateFlakes();
}

function updateCanvasSize() {
    if (previewMode === 'google') {
        previewW = 960;
        previewH = 540;
        workW = GOOGLE_WORK_W * WORK_SCALE;  
        workH = GOOGLE_WORK_H * WORK_SCALE;  
    } else {
        previewW = NEORT_W * WORK_SCALE;  
        previewH = NEORT_H * WORK_SCALE;  
        workW = previewW;  
        workH = previewH;  
    }
}

function initSeasonData() {
    let sizeScale;
    if (isExporting) {
        sizeScale = exportMode === 'google' ? 4 : 9;
    } else {
        sizeScale = previewMode === 'google' ? 1 : 2.25;
    }
    
    d = {
        s: { // 春
            c: '✿',
            r: true,
            s: 12 * sizeScale,  
            co: [255, 105, 180],
            bg: [255, 182, 193],
            code: "春.tender('✿', :bloom)",
            name: "春"
        },
        u: { // 夏
            c: ';',
            r: false,
            s: 10 * sizeScale,  
            co: [30, 75, 255],
            bg: [135, 206, 250],
            code: "夏.sudden(';', :pour)",
            name: "夏"
        },
        a: { // 秋
            c: '♠',
            r: true,
            s: 11 * sizeScale,  
            co: [204, 85, 0],
            bg: [204, 163, 0],
            code: "秋.gradual('♠', :fall)",
            name: "秋"
        },
        w: { // 冬
            c: '*',
            r: false,
            s: 15 * sizeScale,  
            co: [255, 255, 255],
            bg: [0, 31, 63],
            code: "冬.silent('*', :float)",
            name: "冬"
        }
    };
    
    s = ['s', 'u', 'a', 'w'];
    cs = 's';  
    ns = 'u';  
}

function draw() {
    if (isExporting && !isSaving) {
        // フレーム生成モード
        generateHighResFrame();
        return;
    } else if (isSaving) {
        // 保存処理中は描画を停止
        return;
    }
    
    // 通常のプレビュー描画
    background(0);
    
    push();
    drawPoetryWork();
    pop();
    
    if (previewMode === 'google') {
        fill(0);
        noStroke();
        rect(GOOGLE_WORK_W * WORK_SCALE, 0, previewW, previewH);  
        rect(0, GOOGLE_WORK_H * WORK_SCALE, GOOGLE_WORK_W * WORK_SCALE, previewH);  
    }
    
    if (showGuide) {
        drawGuides();
    }
    
    if (frameCount % 10 === 0) {
        updateUI();
    }
    
    frameCounter++;
}

// 高解像度フレーム生成（メモリに保存）
function generateHighResFrame() {
    if (!exportGraphics) return;
    
    exportGraphics.clear();
    
    if (exportMode === 'google') {
        exportGraphics.background(0);
        exportGraphics.push();
        exportGraphics.drawingContext.save();
        exportGraphics.drawingContext.beginPath();
        exportGraphics.drawingContext.rect(0, 0, GOOGLE_WORK_W, GOOGLE_WORK_H);
        exportGraphics.drawingContext.clip();
        
        workW = GOOGLE_WORK_W;
        workH = GOOGLE_WORK_H;
        drawPoetryWorkHighRes(exportGraphics);
        
        exportGraphics.drawingContext.restore();
        exportGraphics.pop();
        
        exportGraphics.fill(0);
        exportGraphics.noStroke();
        exportGraphics.rect(GOOGLE_WORK_W, 0, GOOGLE_CANVAS_W - GOOGLE_WORK_W, GOOGLE_CANVAS_H);
        exportGraphics.rect(0, GOOGLE_WORK_H, GOOGLE_WORK_W, GOOGLE_CANVAS_H - GOOGLE_WORK_H);
    } else {
        workW = NEORT_W;
        workH = NEORT_H;
        drawPoetryWorkHighRes(exportGraphics);
    }
    
    // Canvas データを保存（メモリに）
    let imageData = exportGraphics.canvas.toDataURL('image/png');
    pendingFrames.push({
        data: imageData,
        filename: `${exportMode}_frame_${nf(exportFrameCount, 4)}.png`,
        frameNumber: exportFrameCount
    });
    
    exportFrameCount++;
    
    // 進捗更新
    document.getElementById('exportFrame').textContent = exportFrameCount;
    let progress = (exportFrameCount / 900) * 100;
    document.getElementById('progressFill').style.width = progress + '%';
    
    // 900フレーム生成完了
    if (exportFrameCount >= 900) {
        console.log('フレーム生成完了。順次保存を開始します...');
        startSequentialSave();
    }
}

// 順次保存処理（連番を確実に維持）
function startSequentialSave() {
    isSaving = true;
    saveIndex = 0;
    
    // UIを更新
    document.getElementById('exportStatus').classList.add('saving');
    document.getElementById('exportStatusText').textContent = '💾 順次保存中...';
    document.getElementById('exportMessage').textContent = 'ブラウザの確認ダイアログが出たら「許可」を選択してください';
    
    // ボタンを無効化
    document.getElementById('exportGoogleBtn').disabled = true;
    document.getElementById('exportNeortBtn').disabled = true;
    
    saveNextFrame();
}

// 次のフレームを保存
function saveNextFrame() {
    if (saveIndex >= pendingFrames.length) {
        // 全フレーム保存完了
        completeSave();
        return;
    }
    
    let frame = pendingFrames[saveIndex];
    
    // Data URLからBlobを作成してダウンロード
    fetch(frame.data)
        .then(res => res.blob())
        .then(blob => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = frame.filename;
            link.click();
            
            // メモリ解放
            URL.revokeObjectURL(link.href);
            
            saveIndex++;
            
            // 進捗更新
            document.getElementById('exportFrame').textContent = saveIndex;
            document.getElementById('exportMessage').textContent = `保存中: ${frame.filename}`;
            let progress = (saveIndex / pendingFrames.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // 次のフレームを保存（間隔を空けて）
            setTimeout(saveNextFrame, 100);  // 100ms間隔で保存
        })
        .catch(error => {
            console.error('保存エラー:', error);
            alert(`エラーが発生しました: ${frame.filename}\n再試行してください。`);
            completeSave();
        });
}

// 保存完了処理
function completeSave() {
    console.log(`保存完了: ${saveIndex}/${pendingFrames.length}フレーム`);
    
    // クリーンアップ
    pendingFrames = [];
    isSaving = false;
    isExporting = false;
    exportFrameCount = 0;
    saveIndex = 0;
    
    if (exportGraphics) {
        exportGraphics.remove();
        exportGraphics = null;
    }
    
    // UIをリセット
    document.getElementById('exportStatus').classList.remove('active', 'saving');
    document.getElementById('exportGoogleBtn').disabled = false;
    document.getElementById('exportNeortBtn').disabled = false;
    
    // プレビューモードに戻す
    initSeasonData();
    updateCanvasSize();
    
    // 完了メッセージ
    alert(`書き出し完了！\n${saveIndex}枚の画像が保存されました。\n\n動画化コマンド：\nffmpeg -r 60 -i ${exportMode}_frame_%04d.png -c:v libx264 -pix_fmt yuv420p -crf 18 ${exportMode}_output.mp4`);
}

// 書き出し開始（Google Form用）
function exportHighResGoogle() {
    if (isExporting || isSaving) {
        console.log('処理中です');
        return;
    }
    
    console.log('Google Form用 高解像度書き出し開始...');
    
    exportMode = 'google';
    isExporting = true;
    exportFrameCount = 0;
    pendingFrames = [];
    exportFlakes = [];
    exportGenerationPhase = 0;
    
    exportGraphics = createGraphics(GOOGLE_CANVAS_W, GOOGLE_CANVAS_H);
    exportGraphics.pixelDensity(1);
    
    document.getElementById('exportStatus').classList.add('active');
    document.getElementById('exportStatusText').textContent = '📸 フレーム生成中...';
    document.getElementById('totalFrames').textContent = '900';
    document.getElementById('progressFill').style.width = '0%';
    
    initSeasonData();
}

// 書き出し開始（NEORT用）
function exportHighResNeort() {
    if (isExporting || isSaving) {
        console.log('処理中です');
        return;
    }
    
    console.log('NEORT用 高解像度書き出し開始...');
    
    exportMode = 'neort';
    isExporting = true;
    exportFrameCount = 0;
    pendingFrames = [];
    exportFlakes = [];
    exportGenerationPhase = 0;
    
    exportGraphics = createGraphics(NEORT_W, NEORT_H);
    exportGraphics.pixelDensity(1);
    
    document.getElementById('exportStatus').classList.add('active');
    document.getElementById('exportStatusText').textContent = '📸 フレーム生成中...';
    document.getElementById('totalFrames').textContent = '900';
    document.getElementById('progressFill').style.width = '0%';
    
    initSeasonData();
}

// 以下、既存の描画関数たち（変更なし）

function drawPoetryWork() {
    push();
    updateBackground();
    handleTransition();
    if (generationPhase < 3) {
        generateFlakesPhase();
    }
    displayPoetryCode();
    renderFlakes();
    pop();
}

function drawPoetryWorkHighRes(pg) {
    pg.push();
    
    let totalProgress = (exportFrameCount % 900) / 900.0;
    let seasonIndex = Math.floor(totalProgress * 4);
    let seasonProgress = (totalProgress * 4) % 1;
    
    let currentSeason = s[seasonIndex % 4];
    let nextSeason = s[(seasonIndex + 1) % 4];
    
    drawExportBackground(pg, currentSeason, nextSeason, seasonProgress);
    generateExportFlakesPhase(currentSeason, seasonIndex);
    displayExportPoetryCode(pg, currentSeason);
    renderExportFlakes(pg);
    
    pg.pop();
}

function drawExportBackground(pg, currentSeason, nextSeason, seasonProgress) {
    let currentBg = color(...d[currentSeason].bg);
    let nextBg = color(...d[nextSeason].bg);
    
    let lerpAmount = seasonProgress < 0.5 ? 0 : map(seasonProgress, 0.5, 1, 0, 1);
    let bg = lerpColor(currentBg, nextBg, lerpAmount);
    
    pg.fill(bg);
    pg.noStroke();
    pg.rect(0, 0, workW, workH);
}

function generateExportFlakesPhase(currentSeason, seasonIndex) {
    let frameInSeason = exportFrameCount % 225;
    let posScale = exportMode === 'google' ? 1 : 2.25;
    
    if (frameInSeason === 0) {
        exportFlakes = [];
        for (let i = 0; i < 50; i++) {
            exportFlakes.push(new ExportFlake(
                random(-200, workW + 200),
                random(-320 * posScale, -20 * posScale),
                d[currentSeason].c,
                d[currentSeason].co,
                random(d[currentSeason].s * 0.8, d[currentSeason].s * 1.2),
                d[currentSeason].r,
                exportFrameCount
            ));
        }
    }
    
    if (frameInSeason === 24) {
        for (let i = 0; i < 30; i++) {
            exportFlakes.push(new ExportFlake(
                random(-200, workW + 200),
                random(-240 * posScale, -20 * posScale),
                d[currentSeason].c,
                d[currentSeason].co,
                random(d[currentSeason].s * 0.7, d[currentSeason].s * 1.1),
                d[currentSeason].r,
                exportFrameCount
            ));
        }
    }
    
    if (frameInSeason === 48) {
        for (let i = 0; i < 20; i++) {
            exportFlakes.push(new ExportFlake(
                random(-200, workW + 200),
                random(-160 * posScale, -20 * posScale),
                d[currentSeason].c,
                d[currentSeason].co,
                random(d[currentSeason].s * 0.6, d[currentSeason].s * 1.0),
                d[currentSeason].r,
                exportFrameCount
            ));
        }
    }
}

function displayExportPoetryCode(pg, currentSeason) {
    pg.push();
    let sizeScale = exportMode === 'google' ? 1 : 2.25;
    
    pg.fill(255, 255, 255, 200);
    pg.textSize(40 * sizeScale);
    pg.textAlign(CENTER, CENTER);
    pg.textFont('monospace');
    pg.text(d[currentSeason].code, workW/2, workH/2);
    
    pg.textSize(24 * sizeScale);
    pg.fill(255, 255, 255, 200);
    pg.text("#Computer_Poetry_TOKYO_NODE", workW/2, workH/2 + 60 * sizeScale);
    pg.pop();
}

function renderExportFlakes(pg) {
    exportFlakes = exportFlakes.filter(flake => {
        flake.updateExport(exportFrameCount);
        flake.displayExport(pg);
        return !flake.isOffscreenExport();
    });
}

class ExportFlake {
    constructor(x, y, char, col, size, rotate, birthFrame) {
        this.x = x;
        this.y = y;
        this.char = char;
        this.col = col;
        this.size = size;
        this.shouldRotate = rotate;
        this.rotation = rotate ? random(TWO_PI) : 0;
        this.birthFrame = birthFrame;
        
        let speedScale = exportMode === 'google' ? 4 : 9;
        
        let speedGroup = random();
        if (speedGroup < 0.3) {
            this.speed = random(2.5, 3.5) * speedScale;
        } else if (speedGroup < 0.7) {
            this.speed = random(3.5, 4.5) * speedScale;
        } else {
            this.speed = random(4.5, 6) * speedScale;
        }
        
        this.initialSpeed = this.speed;
        this.velocity = rotate ? random(-0.5, 0.5) * speedScale : 0;
        this.opacity = 255;
        this.baseOpacity = random(180, 255);
        this.wobblePhase = random(TWO_PI);
    }
    
    updateExport(currentFrame) {
        let framesSinceBirth = currentFrame - this.birthFrame;
        
        this.speed = this.initialSpeed * Math.pow(1.002, framesSinceBirth);
        this.y += this.speed;
        this.x += this.velocity;
        this.x += sin(framesSinceBirth * 0.01 + this.wobblePhase) * 0.15;
        
        if (this.shouldRotate) {
            this.rotation += 0.03;
        }
        
        if (this.y > workH * 0.7) {
            this.opacity = map(this.y, workH * 0.7, workH, this.baseOpacity, 0);
        } else {
            this.opacity = this.baseOpacity;
        }
    }
    
    displayExport(pg) {
        pg.push();
        pg.translate(this.x, this.y);
        pg.rotate(this.rotation);
        pg.fill(this.col[0], this.col[1], this.col[2], this.opacity);
        pg.textSize(this.size);
        pg.textFont('monospace');
        pg.textAlign(CENTER, CENTER);
        pg.text(this.char, 0, 0);
        pg.pop();
    }
    
    isOffscreenExport() {
        return this.y > workH + 20;
    }
}

function updateBackground() {
    let elapsed = millis() - seasonStartTime;
    l = min(elapsed / SEASON_DURATION, 1.0);
    
    let currentBg = color(...d[cs].bg);
    let nextBg = color(...d[ns].bg);
    
    let lerpAmount = l < 0.5 ? 0 : map(l, 0.5, 1, 0, 1);
    let bg = lerpColor(currentBg, nextBg, lerpAmount);
    
    fill(bg);
    noStroke();
    rect(0, 0, workW, workH);
}

function handleTransition() {
    if (l >= 1) {
        cs = ns;
        let currentIndex = s.indexOf(cs);
        let nextIndex = (currentIndex + 1) % 4;
        ns = s[nextIndex];
        
        seasonStartTime = millis();
        l = 0;
        f = [];
        generateFlakes();
    }
}

function generateFlakes() {
    generationPhase = 0;
    generateFlakesPhase();
}

function generateFlakesPhase() {
    let elapsed = millis() - seasonStartTime;
    
    let posScale = isExporting ? 
        (exportMode === 'google' ? 4 : 9) : 
        (previewMode === 'google' ? 1 : 2.25);
    
    if (generationPhase === 0) {
        for (let i = 0; i < 50; i++) {
            f.push(new Flake(
                random(-20, workW + 20),
                random(-80 * posScale, -5 * posScale),
                d[cs].c,
                d[cs].co,
                random(d[cs].s * 0.8, d[cs].s * 1.2),
                d[cs].r
            ));
        }
        generationPhase = 1;
    } else if (generationPhase === 1 && elapsed > 400) {
        for (let i = 0; i < 30; i++) {
            f.push(new Flake(
                random(-20, workW + 20),
                random(-60 * posScale, -5 * posScale),
                d[cs].c,
                d[cs].co,
                random(d[cs].s * 0.7, d[cs].s * 1.1),
                d[cs].r
            ));
        }
        generationPhase = 2;
    } else if (generationPhase === 2 && elapsed > 800) {
        for (let i = 0; i < 20; i++) {
            f.push(new Flake(
                random(-20, workW + 20),
                random(-40 * posScale, -5 * posScale),
                d[cs].c,
                d[cs].co,
                random(d[cs].s * 0.6, d[cs].s * 1.0),
                d[cs].r
            ));
        }
        generationPhase = 3;
    }
}

function displayPoetryCode() {
    push();
    let sizeScale = previewMode === 'google' ? 1 : 2.25;
    
    fill(255, 255, 255, 200);
    textSize(10 * sizeScale);
    textAlign(CENTER, CENTER);
    textFont('monospace');
    text(d[cs].code, workW/2, workH/2);
    
    textSize(6 * sizeScale);
    fill(255, 255, 255, 200);
    text("#Computer_Poetry_TOKYO_NODE", workW/2, workH/2 + 15 * sizeScale);
    pop();
}

function renderFlakes() {
    f = f.filter(flake => {
        flake.update();
        flake.display();
        return !flake.isOffscreen();
    });
}

class Flake {
    constructor(x, y, char, col, size, rotate) {
        this.x = x;
        this.y = y;
        this.char = char;
        this.col = col;
        this.size = size;
        this.shouldRotate = rotate;
        this.rotation = rotate ? random(TWO_PI) : 0;
        
        let speedScale = isExporting ? 
            (exportMode === 'google' ? 4 : 9) : 
            (previewMode === 'google' ? 1 : 2.25);
        
        let speedGroup = random();
        if (speedGroup < 0.3) {
            this.speed = random(2.5, 3.5) * speedScale;
        } else if (speedGroup < 0.7) {
            this.speed = random(3.5, 4.5) * speedScale;
        } else {
            this.speed = random(4.5, 6) * speedScale;
        }
        
        this.velocity = rotate ? random(-0.5, 0.5) * speedScale : 0;
        this.opacity = 255;
        this.baseOpacity = random(180, 255);
    }
    
    update() {
        this.speed *= 1.002;
        this.y += this.speed;
        this.x += this.velocity;
        this.x += sin(frameCounter * 0.01 + this.y * 0.01) * 0.15;
        
        if (this.shouldRotate) {
            this.rotation += 0.03;
        }
        
        if (this.y > workH * 0.7) {
            this.opacity = map(this.y, workH * 0.7, workH, this.baseOpacity, 0);
        } else {
            this.opacity = this.baseOpacity;
        }
    }
    
    display() {
        push();
        translate(this.x, this.y);
        rotate(this.rotation);
        fill(this.col[0], this.col[1], this.col[2], this.opacity);
        textSize(this.size);
        textFont('monospace');
        textAlign(CENTER, CENTER);
        text(this.char, 0, 0);
        pop();
    }
    
    isOffscreen() {
        return this.y > workH + 20;
    }
}

function drawGuides() {
    push();
    
    stroke(0, 255, 255, 100);
    strokeWeight(1);
    noFill();
    
    if (previewMode === 'google') {
        rect(0, 0, GOOGLE_WORK_W * WORK_SCALE, GOOGLE_WORK_H * WORK_SCALE);
    } else {
        rect(0, 0, workW, workH);
    }
    
    stroke(255, 0, 255, 50);
    line(previewW / 2, 0, previewW / 2, previewH);
    line(0, previewH / 2, previewW, previewH / 2);
    
    fill(0, 255, 255);
    noStroke();
    textSize(10);
    textAlign(LEFT, TOP);
    
    if (previewMode === 'google') {
        text(`作品: ${GOOGLE_WORK_W}×${GOOGLE_WORK_H}`, 5, GOOGLE_WORK_H * WORK_SCALE + 5);
        text(`キャンバス: ${GOOGLE_CANVAS_W}×${GOOGLE_CANVAS_H}`, 5, GOOGLE_WORK_H * WORK_SCALE + 20);
        text('左上配置 (Google Form用)', 5, GOOGLE_WORK_H * WORK_SCALE + 35);
    } else {
        text(`作品: ${NEORT_W}×${NEORT_H}`, 5, 5);
        text('全画面 (NEORT用)', 5, 20);
        text('余白なし', 5, 35);
    }
    
    pop();
}

function updateUI() {
    document.getElementById('fps').textContent = Math.round(frameRate());
    document.getElementById('currentSeason').textContent = d[cs].name;
    
    let modeElement = document.getElementById('previewModeText');
    if (modeElement) {
        modeElement.textContent = previewMode === 'google' ? 'Google Form用' : 'NEORT用';
    }
    
    let sizeElement = document.getElementById('workSizeText');
    if (sizeElement) {
        if (previewMode === 'google') {
            sizeElement.textContent = `${GOOGLE_WORK_W}×${GOOGLE_WORK_H}`;
        } else {
            sizeElement.textContent = `${NEORT_W}×${NEORT_H}`;
        }
    }
}

// ===============================================
// 操作関数
// ===============================================
function togglePreviewMode() {
    previewMode = previewMode === 'google' ? 'neort' : 'google';
    updateCanvasSize();
    resizeCanvas(previewW, previewH);
    
    initSeasonData();
    
    console.log('プレビューモードを切り替えました：', previewMode === 'google' ? 'Google Form用' : 'NEORT用');
    updateUI();
}

function toggleGuide() {
    showGuide = !showGuide;
}

function resetAnimation() {
    frameCounter = 0;
    l = 0;
    cs = 's';
    ns = 'u';
    f = [];
    generationPhase = 0;
    seasonStartTime = millis();
    generateFlakes();
}

// キーボードショートカット
function keyPressed() {
    if (key === 'm' || key === 'M') {
        togglePreviewMode();
    } else if (key === 'g' || key === 'G') {
        toggleGuide();
    } else if (key === 'r' || key === 'R') {
        resetAnimation();
    } else if (key === 's' || key === 'S') {
        let prefix = previewMode === 'google' ? 'google_preview_' : 'neort_preview_';
        saveCanvas(prefix + 'poetry_computer_' + frameCount, 'png');
        console.log('プレビュー画像を保存しました');
    }
}
