<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/ruby-3_2-wasm-wasi@next/dist/browser.script.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script type="text/ruby" src="https://raw.githubusercontent.com/ksbmyk/sketch/main/public/p5.rb"></script>
    <script type="text/ruby">

      def setup
      createCanvas(500, 500)
      background(255)
      noLoop
    end
    
    def draw
      push
      translate(width / 2, height / 2)
      rotate(HALF_PI)
      scale(2)
      draw_ruby
      pop
      gotandarb
    end
    
    def draw_ruby
      noStroke
      fill("#dd5a27")
      beginShape()
      vertex(-45, 45)
      vertex(-45, -45)
      vertex(-10, -70)
      vertex(50, 0)
      vertex(-10, 70)
      endShape(CLOSE)
    end

    def gotandarb
      textSize(40)
      fill(255)
      stroke(255)
      strokeWeight(4)
      text('G O', 200, 210)
      text('T A N ', 200, 250)
      text('D A', 200, 290)

      textSize(45)
      fill("#dd5a27")
      strokeWeight(4)
      stroke("#dd5a27")
      text('rb', 320, 340)
    end
      P5::init()
      
    </script>
  </head>
  <body>
    <main>
    </main>
  </body>
</html>
