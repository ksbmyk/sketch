<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="./p5.brush.min.js"></script>
    <meta charset="utf-8" />
    <title>20240115</title>
  </head>
  <body>
    <div>
        <div>
            <div>
                <script>
                    let size = 80;
                    let split = 9;
                    let colors = ["#B6E3FF", "#54AEFF", " #0969DA", "#0A3069"]

                    function setup () {
                        createCanvas(size * split, size * split, WEBGL)
                        background("#ffffff")
                        noLoop();
                        brush.field("waves");
                    }

                    function draw () {
                        translate(-width/2,-height/2)
                        brush.noStroke()
                        for (let x = 0; x < width; x+=size) {
                            
                            for (let y = 0; y < height; y+=size) {
                            brush.push()
                            brush.set("HB", "#ffffff", 5);

                            brush.fill(random(colors), random(80, 110));
                            brush.bleed(0.15,"in", 1);
                            brush.fillTexture(0.8, 0.5);
                            brush.rect(x, y, size, size);
                            brush.pop()
                            }
                        }
                    }
                </script>        
            </div>
            <div>
                <a href="https://github.com/ksbmyk/sketch/blob/main/public/js/20240121.html">< / ></a>
            </div>
        </div>    
    </div>
  </body>
</html>
