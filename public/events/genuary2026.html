<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(7, auto); /* 7列 */
      grid-gap: 5px; /* 画像間の隙間 */
    }

    .grid-item {
      width: 100px; /* 画像の幅 */
      height: 100px; /* 画像の高さ */
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 画像のアスペクト比を保持しつつ、親要素にフィット */
    }
  </style>
</head>
<body>
  Genuary 2026
  <div class="grid-container">
